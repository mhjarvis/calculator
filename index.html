<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/styles/stylesheet.css">

</head>
<body></body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="display">
            <p id="displayP">0</p>
        </div>
        <div id="keypad">
            <button class="calc-button" id="clear" onclick="clearAll()">Clear</button>
            <button class="calc-button">Del</button>
            <button class="calc-button" onclick="displayOpperator('/')">/</button>

            <button class="calc-button" onclick="displayNumber(7)">7</button>
            <button class="calc-button" onclick="displayNumber(8)">8</button>
            <button class="calc-button" onclick="displayNumber(9)">9</button>
            <button class="calc-button" onclick="displayOpperator('*')">*</button>

            <button class="calc-button" onclick="displayNumber(4)">4</button>
            <button class="calc-button" onclick="displayNumber(5)">5</button>
            <button class="calc-button" onclick="displayNumber(6)">6</button>
            <button class="calc-button" onclick="displayOpperator('-')">-</button>
            
            <button class="calc-button" onclick="displayNumber(1)">1</button>
            <button class="calc-button" onclick="displayNumber(2)">2</button>
            <button class="calc-button" onclick="displayNumber(3)">3</button>
            <button class="calc-button" onclick="displayOpperator('+')">+</button>
            
            <button class="calc-button" onclick="displayDecimal('.')">.</button>
            <button class="calc-button" onclick="displayNumber(0)">0</button>
            <button class="calc-button" id="equals" onclick="displayResult()">=</button>
        </div>
        <div id="math-functions">

        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
